# Site
title:              blog
bio:                'Personal Blog.'
description:        "Personal Blog."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://loginakhil.github.io/blog
posts:
  - url: /templating-docker-compose.md
    title: Templating in docker compose files
    excerpt: Re-using configuration snippets in docker compose using templating


# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

